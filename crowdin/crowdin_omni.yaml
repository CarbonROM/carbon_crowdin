project_identifier: OmniROM
preserve_hierarchy: true

files:
  # Default for AOSP projects with custom additions
  -
    source:      '/**/values/custom_*.xml'
    translation: '/%original_path%-%android_code%/%original_file_name%'
    languages_mapping: &anchor
      android_code:
        af: af
        am: am
        ar: ar
        az: az
        be: be
        bg: bg
        ca: ca
        cs: cs
        da: da
        de: de
        el: el
        es-ES: es
        et: et
        fa: fa
        fi: fi
        fr: fr
        he: iw
        hi: hi
        hr: hr
        hu: hu
        hy-AM: hy
        id: in
        it: it
        ja: ja
        ka: ka
        km: km
        ko: ko
        lo: lo
        lt: lt
        lv: lv
        mn: mn
        ms: ms
        nb: nb
        ne-NP: ne
        nl: nl
        pl: pl
        rm-CH: rm
        ro: ro
        ru: ru
        si-LK: si
        sk: sk
        sl: sl
        sr: sr
        sv-SE: sv
        sw: sw
        th: th
        tl: tl
        tr: tr
        uk: uk
        vi: vi
        zu: zu
    ignore:
      - /**/custom_attrs.xml
      - /**/custom_dimens.xml
      - /**/custom_donottranslate.xml
      - /**/custom_integers.xml
      - /**/custom_styles.xml
      - /frameworks/base/core/res/res/values/custom_arrays.xml
      - /frameworks/base/packages/SystemUI/res/values/custom_arrays.xml
      - /packages/apps/Camera2/res/values/custom_arrays.xml
      - /packages/apps/OmniGears/res/values/custom_arrays.xml
      - /packages/services/Telephony/res/values/custom_arrays.xml
      - /device/**/overlay/**/*.xml
      - /development/**/*.xml

  # Default for device apps
  -
    source:      '/device/**/values/arrays.xml'
    translation: '/%original_path%-%android_code%/%original_file_name%'
    languages_mapping: *anchor
    ignore:
      - /device/google/**/*.xml
      - /device/sample/**/*.xml
      - /device/**/overlay/**/*.xml
  -
    source:      '/device/**/values/plurals.xml'
    translation: '/%original_path%-%android_code%/%original_file_name%'
    languages_mapping: *anchor
    ignore:
      - /device/google/**/*.xml
      - /device/sample/**/*.xml
      - /device/**/overlay/**/*.xml
  -
    source:      '/device/**/values/strings.xml'
    translation: '/%original_path%-%android_code%/%original_file_name%'
    languages_mapping: *anchor
    ignore:
      - /device/google/**/*.xml
      - /device/sample/**/*.xml
      - /device/**/overlay/**/*.xml

# Other projects

  # WallpaperCropper
  -
    source:      '/frameworks/base/packages/WallpaperCropper/res/values/strings.xml'
    translation: '/%original_path%-%android_code%/%original_file_name%'
    languages_mapping: *anchor

  # Apollo
  -
    source:      '/packages/apps/Apollo/res/values/strings.xml'
    translation: '/%original_path%-%android_code%/%original_file_name%'
    languages_mapping: *anchor
  -
    source:      '/packages/apps/Apollo/res/values/plurals.xml'
    translation: '/%original_path%-%android_code%/%original_file_name%'
    languages_mapping: *anchor

  # DSPManager
  -
    source:      '/packages/apps/DSPManager/res/values/strings.xml'
    translation: '/%original_path%-%android_code%/%original_file_name%'
    languages_mapping: *anchor
  -
    source:      '/packages/apps/DSPManager/res/values/arrays.xml'
    translation: '/%original_path%-%android_code%/%original_file_name%'
    languages_mapping: *anchor

  # OmniTorch
  -
    source:      '/packages/apps/OmniTorch/res/values/strings.xml'
    translation: '/%original_path%-%android_code%/%original_file_name%'
    languages_mapping: *anchor

  # UserDictionaryProvider
  -
    source:      '/packages/providers/UserDictionaryProvider/res/values/strings.xml'
    translation: '/%original_path%-%android_code%/%original_file_name%'
    languages_mapping: *anchor

  # Galaxy4
  -
    source:      '/packages/wallpapers/Galaxy4/res/values/strings.xml'
    translation: '/%original_path%-%android_code%/%original_file_name%'
    languages_mapping: *anchor

# Device specific packages

  # SamsungServiceMode
  -
    source:      '/packages/apps/SamsungServiceMode/res/values/strings.xml'
    translation: '/%original_path%-%android_code%/%original_file_name%'
    languages_mapping: *anchor
